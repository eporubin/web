<!DOCTYPE html>
<html>
    <title>My app</title>
    <meta http-equiv="content-type" content="text/html" charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
<body>
    
    <div class="form container" >
            <div class="form-header">
                <h1>Mobile Phone Contract Finder</h1>     
            </div>
        <form>
        <div class="row">
            <div class="col-40">
                <p>Please select a brand:</p>
            </div>
            <div class="col-60" >
                <input type="checkbox" id="apple" name="mycheckboxes" value="Apple"onchange="add()" >
                <label for="apple">Apple</label>
                <input type="checkbox" id="samsung" name="mycheckboxes" value="Samsung"  onchange="add()">
                <label for="samsung">Samsung</label>
                <input type="checkbox" id="motorola" name="mycheckboxes" value="Motorola"  onchange="add()">
                <label for="motorola">Motorola</label>
                <input type="checkbox" id="google" name="mycheckboxes" value="Google"  onchange="add()">
                <label for="google">Google</label>
                <input type="checkbox" id="sony" name="mycheckboxes" value="Sony"  onchange="add()">
                <label for="sony">Sony</label>
                <input type="checkbox" id="huawei" name="mycheckboxes" value="Huawei"  onchange="add()">
                <label for="huawei">Huawei</label>
            </div>
        </div>
        <div class="row">
            <div class="col-50">
                <p>Please enter a maximum monthly cost (Â£):  
                    <span id="number">0</span>
                </p>
            </div>
            <div class="col-50">
                <input type="range" id="myRange" value="0" class="range blue" onchange="sliserValue()">
            </div>
        </div>
        <div class="row">
            <div class="col-50">
                <p>Please enter a minimum data allowence(or Unlimited):</p>
            </div>
            <div class="col-25">
                <input type="text" id="data" name="data" placeholder="2" required>
            </div>
            <div class="col-25">
                <select id="dataUnit" name="dataUnit">
                    <option value="GB" selected>GB</option>
                    <option value="MB">MB</option>
                    <option value="unlimited">Unlimited</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-75">
                <p>Please enter a minimum number of talking minutes (or Unlimited):</p>
            </div>
            <div class="col-25">
                <input type="text" id="minutes" name="minutes" placeholder="200" required>
            </div>
        </div>
        <div class="row">
            <div class="col-75">
                <p>Please enter a minimum number of text messages (or Unlimited):</p>
            </div>
            <div class="col-25">
                <input type="text" id="texts" name="texts" placeholder="500" required>
            </div>
        </div>
        <div class="row">
            <div class="col-100">
                <input type="button" id="myButton" value="Find me a contract" > 
            </div>
        </div> 
        </form>  
        <div id="result"></div>
   </div>

   <script src="myscript.js" type="text/javascript"></script>
   <script>
         function sliserValue() {
            var x = document.getElementById("myRange").value;
            document.getElementById("number").innerHTML = x;
            }
   </script>
   
</body>
</html>
